<!DOCTYPE html>
<html>
	<head>
		<title>Gallery Filter</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<div class="container">
			
			<h3>Photo Gallery</h3>

			<div class="row">
				<img src="./img/gallery/image1.jpg" class="img" width="320px" alt="img1">
				<img src="./img/gallery/image2.jpg" class="img" width="320px" alt="img2">
				<img src="./img/gallery/image3.jpg" class="img" width="320px" alt="img3">
				<img src="./img/gallery/image4.jpg" class="img" width="320px" alt="img4">
				<img src="./img/gallery/image5.jpg" class="img" width="320px" alt="img5">
				<img src="./img/gallery/image6.jpg" class="img" width="320px" alt="img6">
				<img src="./img/gallery/image7.jpg" class="img" width="320px" alt="img7">
				<img src="./img/gallery/image8.jpg" class="img" width="320px" alt="img8">
				<img src="./img/gallery/image9.jpg" class="img" width="320px" alt="img9">
			</div>

			<!-- Start Modal Box -->
			<div class="modal">
				<span class="btn-close">&times;</span>
				<img class="modal-img">
				<p class="caption"></p>
			</div>
			<!-- End Modal Box -->

		</div>

		<script src="./app.js" type="text/javascript"></script>

	</body>
</html>
